<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: aquamarine;
            color: #000000;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        form {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form .form-group {
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background: rgb(65, 248, 187);
            color: #000000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background: rgb(91, 183, 153);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#" style="font-size: 26px; font-weight: bold;">MediShip</a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="#">Blogs</a>
        </div>
        <button class="login-btn" type="button">Login / Sign Up</button>
    </div>

    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <section>
            <p>We would love to hear from you! Fill out the form below to get in touch with us.</p>
            <form action="submit_contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
